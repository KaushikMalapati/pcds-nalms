name: Generate Daff

on:
  pull_request_target:
    paths:
      - 'Spreadsheet/**'

jobs:
  comment-diff:
    runs-on: ubuntu-20.04
    defaults:
      run:
        # The following allows for each run step to utilize ~/.bash_profile
        # for setting up the per-step initial state.
        # --login: a login shell. Source ~/.bash_profile
        # -e: exit on first error
        # -o pipefail: piped processes are important; fail if they fail
        shell: bash --login -eo pipefail {0}
    permissions:
      pull-requests: write
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: install requirements
      run: |
        pip install --upgrade pip
        pip install daff
    - name: make diff
      run: |
        daff git csv
        git diff origin/master..${{ github.event.pull_request.head.ref }} > ${{ runner.temp }}/diff.txt
        git diff origin/master..${{ github.event.pull_request.head.ref }}
        cat ${{ runner.temp }}/diff.txt
    - name: make comment
      uses: thollander/actions-comment-pull-request@v3
      with:
        file-path: ${{ runner.temp }}/diff.txt
        comment-tag: csvdiff
